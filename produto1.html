<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis</title>
    <link rel="stylesheet" href="/css/produtos.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <img src="/images/logo.svg" alt="">
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Sobre.html">Sobre Nós</a></li>
                    </ul>
                </nav>
            </div>

            <div class="right-side-menu">
                <button id="show-cart-btn" onclick="showCart()"><img src="/images/icon-cart.svg" alt=""></button>
            </div>
        </div>
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <h2>Carrinho de Compras</h2>
                <ul id="cart-items">
                    
                </ul>
                <p id="cart-total">Total: R$0,00</p>
            </div>
        </div>

        <div class="line"></div>

        
    </header>


    <main>
        <section>
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="images/image-product-1.jpg" alt="produto 1">
                        </div>
                        <div class="images">
                            <div class="image">
                                <img src="images/image-product-1-thumbnail.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="images/image-product-2-thumbnail.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="images/image-product-3-thumbnail.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="images/image-product-4-thumbnail.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="content">
                        <h6 >Sneaker company</h6>
                    <h1>Sapatenis</h1>
                    <p>Elegância e conforto se encontram em cada passo com nossos sapatenis.</p>
                    <div class="prices">
                        <span class="price">R$300</span>
                    <span class="off">R$250</span>
                    </div>
                    
                    <div class="options">
                        <div class="amount">
                            <div class="minus">
                                <img src="/images/icon-minus.svg" alt="">
                            </div>
                            <span class="mid-number">0</span>
                            <div class="plus"><img src="/images/icon-plus.svg" alt=""></div>
                        </div>

                        <button class="button" onclick="addToCart('Sapatenis', 300, 'images/image-product-1.jpg' )">Adicionar ao carrinho</button>
                    
                    </div>
                    </div>
                    
        
                </div>
            </div>

           
        </section>
    </main>

    <script src="/JS/app.js"></script>
    
</body>
</html>
