<!DOCTYPE html>
<html lang="pt-br">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenis</title>
    <link rel="stylesheet" href="/css/produtos.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-side-menu">
                <div class="logo">
                    <img src="/images/logo.svg" alt="">
                </div>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Sobre.html">Sobre Nós</a></li>
                    </ul>
                </nav>
            </div>

            <div class="right-side-menu">
                <button id="show-cart-btn" onclick="showCart()"><img src="/images/icon-cart.svg" alt=""></button>
            </div>
        </div>
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCart()">&times;</span>
                <h2>Carrinho de Compras</h2>
                <ul id="cart-items">
                    
                </ul>
                <p id="cart-total">Total: R$0,00</p>
            </div>
        </div>

        <div class="line"></div>

        
    </header>


    <main>
        <section>
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/32c151dc88224a6f93b1af1200ec5a6a_9366/Tenis_Response_Runner_Preto_ID7336_01_standard.jpg" alt="">
                        </div>
                        <div class="images">
                            <div class="image">
                                <img src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/6657e12627c94ad3a8bcaf1200ec7478_9366/Tenis_Response_Runner_Preto_ID7336_03_standard.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/64d803bd65b44de6b346af1200ec6ba4_9366/Tenis_Response_Runner_Preto_ID7336_02_standard_hover.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/113f10d8c64045f38ee9af1200ec7d72_9366/Tenis_Response_Runner_Preto_ID7336_04_standard.jpg" alt="">
                            </div>
                            <div class="image">
                                <img src="https://assets.adidas.com/images/h_2000,f_auto,q_auto,fl_lossy,c_fill,g_auto/bf0e4279c8b34e679c15af1200ec915e_9366/Tenis_Response_Runner_Preto_ID7336_41_detail.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="content">
                        <h6 >Sneaker company</h6>
                    <h1>WindBreaker</h1>
                    <p>Desafie os limites, corra além das expectativas com nossos tênis de corrida</p>
                    <div class="prices">
                        <span class="price">R$379</span>
                    <span class="off">R$459</span>
                    </div>
                    
                    <div class="options">
                        <div class="amount">
                            <div class="minus">
                                <img src="/images/icon-minus.svg" alt="produto 3">
                            </div>
                            <span class="mid-number">0</span>
                            <div class="plus"><img src="/images/icon-plus.svg" alt=""></div>
                        </div>

                        <button class="button" onclick="addToCart('WindBreaker', 379, '/images/foto1.avif' )">Adicionar ao carrinho</button>
                    
                    </div>
                    </div>
                    
        
                </div>
            </div>

           
        </section>
    </main>


    <script src="JS/app.js"></script>
    
    
</body>
</html>
